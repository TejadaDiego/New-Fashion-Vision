<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Inicio</h1>
        <nav>
            <ul>
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="sobre-mi.html">Sobre Mí</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contacto">
            <h2>Contacto</h2>
            <p>Puedes contactarme a través del formulario ante cualquier duda o inquietud :D.</p>
            <form id="contacto-form" onsubmit="guardarContacto(event)">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <div id="nombre-error" class="error-message"></div>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <div id="email-error" class="error-message"></div>

                <label for="comentario">Comentario:</label>
                <textarea id="comentario" name="comentario" required></textarea>
                <div id="comentario-error" class="error-message"></div>

                <div class="form-footer">
                    <button type="submit">Enviar</button>
                </div>
            </form>
            <button onclick="exportarContactos()">Exportar Contactos</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mi Página Web. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Pagina Web</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Resetear márgenes y relleno */
        body, html {
            margin: 0;
            padding: 0;
            background-image: url('l.jpg'); /* Imagen de fondo */
            background-size: cover; /* Ajustar la imagen para cubrir toda la página */
            background-position: center; /* Centrar la imagen */
            background-repeat: no-repeat; /* No repetir la imagen */
        }

        /* Estilos para el contenedor principal */
        .container {
            border: 10px solid black; /* Ancho y estilo del borde */
            padding: 20px; /* Relleno dentro del contenedor */
            box-sizing: border-box; /* Incluir el borde y el relleno en el ancho y alto del contenedor */
            background-color: rgba(255, 255, 255, 0.7); /* Color de fondo del contenedor con transparencia */
        }

        /* Estilos para la sección de contacto */
        #contacto {
            background-color: rgba(255, 255, 255, 0.7); /* Color de fondo de la sección de contacto con transparencia */
            padding: 20px; /* Añadir relleno */
            box-sizing: border-box; /* Incluir el relleno en el ancho y alto de la sección */
            color: white; /* Color de texto */
        }

        /* Estilos para el pie de página */
        footer {
            background-color: rgba(255, 255, 255, 0.7); /* Color de fondo del pie de página con transparencia */
            padding: 20px; /* Añadir relleno */
            box-sizing: border-box; /* Incluir el relleno en el ancho y alto del pie de página */
            color: white; /* Color de texto */
            text-align: center; /* Centrar texto */
        }
    </style>

    <script>
        // Aquí va tu script JavaScript...
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Inicio</h1>
            <nav>
                <ul>
                    <li><a href="inicio.html">Inicio</a></li>
                    <li><a href="sobre-nosotros.html">Sobre Nosotros</a></li>
                    <li><a href="contacto.html">contacto</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="contacto">
                <h2>Contacto</h2>
                <p>"¿Alguna duda o inquietud? Estoy aquí para ayudarte. No dudes en contactarme a través del formulario. ¡Siempre estoy disponible para ayudarte en lo que necesites!"</p>
                <form id="contacto-form" onsubmit="guardarContacto(event)">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="comentario">Comentario:</label>
                    <textarea id="comentario" name="comentario" required></textarea>

                    <div class="form-footer">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
                <button onclick="exportarContactos()">Exportar Contactos</button>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Mi Página Web. Todos los derechos reservados.</p>
         </footer>
    </div> <!-- Cierre del contenedor principal -->
</body>
</html>

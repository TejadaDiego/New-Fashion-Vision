<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Tienda de Ropa</title>
    <link rel="stylesheet" href="styles.css">

    <script>
        function guardarContacto(event) {
            event.preventDefault();

            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const telefono = document.getElementById('telefono').value;
            const mensaje = document.getElementById('mensaje').value;

            const contacto = {
                nombre,
                email,
                telefono,
                mensaje,
                fecha: new Date().toISOString()
            };

            let contactos = localStorage.getItem('contactos');
            if (contactos) {
                contactos = JSON.parse(contactos);
            } else {
                contactos = [];
            }

            contactos.push(contacto);
            localStorage.setItem('contactos', JSON.stringify(contactos));

            alert('Gracias por contactarnos. Te responderemos pronto.');
            document.getElementById('contacto-form').reset();
        }

        function exportarContactos() {
            const contactos = localStorage.getItem('contactos');
            if (contactos) {
                const blob = new Blob([contactos], { type: 'text/plain;charset=utf-8' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'contactos.txt';
                link.click();
            } else {
                alert('No hay contactos para exportar');
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Contacto</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contacto">
            <h2>¡Contáctanos!</h2>
            <p>¿Tienes alguna pregunta o sugerencia? ¡Estamos aquí para ayudarte!</p>
            <form id="contacto-form" onsubmit="guardarContacto(event)">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>

                <div class="form-footer">
                    <button type="submit">Enviar</button>
                </div>
            </form>
            <button onclick="exportarContactos()">Exportar Contactos</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Tienda de Ropa. Todos los derechos reservados.</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Fashion Vision</title>
    <link rel="stylesheet" href="styles2.css"> <!-- Cambiado el nombre del archivo de estilos -->
    <style>
        body {
            background-image: url('fondo.jpg'); 
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
        }
        .container {
            width: 80%; 
            max-width: 1200px; 
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            border-radius: 10px; 
        }
        #content {
            background-color: white; /* Agregamos un fondo blanco al contenedor del contenido */
            padding: 20px;
            border-radius: 10px;
        }
        .flex-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .flex-item {
            margin: 10px;
            position: relative;
        }
        .flex-item img {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 5px;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 5px;
        }
        .flex-item:hover .overlay {
            opacity: 1;
        }
        .overlay p {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li> <!-- Corregido el enlace a la página de inicio -->
                    <li><a href="niños.html">Niños</a></li>
                    <li><a href="jovenes.html">Jóvenes</a></li>
                    <li><a href="adultos.html">Adultos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="añadir_producto.html">Añadir Producto</a></li> <!-- Corregido el enlace a la página de añadir producto -->
                </ul>
            </nav>
        </header>
        <main>
            <section id="content">
                <h1>Niños</h1>
                <div class="animation-box">
                    <div class="flex-container">
                        <div class="flex-item">
                            <img src="zapatillas.jpg" alt="Observa nuestra gran variedad de modelos">
                            <div class="overlay"></div>
                            <p>Zapatillas</p>
                        </div>
                        <div class="flex-item">
                            <img src="accesorios.jpg" alt="Observa nuestra gran variedad de accesorios">
                            <div class="overlay"></div>
                            <p>Accesorios</p>
                        </div>
                        <div class="flex-item">
                            <img src="ropa.jpg" alt="Observa nuestra gran variedad de prendas de vestir">
                            <div class="overlay"></div>
                            <p>Ropa</p>
                        </div> 
                    </div>
                </div>
            </section>
        </main>
    </div> 
</body>
</html>
